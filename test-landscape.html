<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Mode Paysage Pendu</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/landscape.css">
    <link rel="stylesheet" href="styles/virtual-keyboard.css">
    <link rel="stylesheet" href="styles/game-header.css">
    <style>
        body {
            background: #2d2d2d;
        }
        
        #orientationInfo {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10000;
            border: 2px solid var(--primary-color);
        }
        
        .test-controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
        }
        
        .test-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <!-- Simulation de la structure du jeu -->
    <div id="gameView" class="view active">
        <div class="container">
            <!-- Header de cat√©gorie -->
            <div class="game-header-unified">
                <div class="category-title">
                    <span class="category-icon">üé¨</span>
                    <h2>Films Cultes</h2>
                </div>
                <div class="game-stats">
                    <div class="stat-item">
                        <span class="stat-label">Progression</span>
                        <span class="stat-value">5/10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">S√©rie</span>
                        <span class="stat-value">üî• 3</span>
                    </div>
                </div>
            </div>
            
            <!-- Zone de jeu avec structure r√©elle -->
            <div class="game-area">
                <div class="top-section">
                    <div class="game-content">
                        <!-- Affichage du mot -->
                        <div class="game-info">
                            <div class="word-display">
                                <span class="letter revealed">T</span>
                                <span class="letter">_</span>
                                <span class="letter revealed">R</span>
                                <span class="letter revealed">M</span>
                                <span class="letter revealed">I</span>
                                <span class="letter">_</span>
                                <span class="letter revealed">A</span>
                                <span class="letter revealed">T</span>
                                <span class="letter">_</span>
                                <span class="letter revealed">R</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pendu SVG (√† l'int√©rieur de game-area) -->
                <div class="hangman-container">
                    <svg id="hangman" viewBox="0 0 250 300" preserveAspectRatio="xMidYMid meet">
                    <!-- Structure du gibet -->
                    <line x1="10" y1="290" x2="150" y2="290" stroke="#8b7355" stroke-width="4"/>
                    <line x1="50" y1="290" x2="50" y2="20" stroke="#8b7355" stroke-width="4"/>
                    <line x1="50" y1="20" x2="130" y2="20" stroke="#8b7355" stroke-width="4"/>
                    <line x1="130" y1="20" x2="130" y2="50" stroke="#8b7355" stroke-width="3"/>
                    
                    <!-- Parties du pendu (exemple avec quelques erreurs) -->
                    <circle cx="130" cy="70" r="20" stroke="#ff6b6b" stroke-width="3" fill="none"/>
                    <line x1="130" y1="90" x2="130" y2="150" stroke="#ff6b6b" stroke-width="3"/>
                    <line x1="130" y1="110" x2="105" y2="140" stroke="#ff6b6b" stroke-width="3"/>
                </svg>
            </div>
            
            <!-- Clavier virtuel -->
            <div class="keyboard" id="keyboard">
                <!-- Ligne 1 AZERTY -->
                <div class="keyboard-row keyboard-row-azerty keyboard-row-1">
                    <button class="key-letter correct">A</button>
                    <button class="key-letter">Z</button>
                    <button class="key-letter">E</button>
                    <button class="key-letter correct">R</button>
                    <button class="key-letter correct">T</button>
                    <button class="key-letter">Y</button>
                    <button class="key-letter">U</button>
                    <button class="key-letter correct">I</button>
                    <button class="key-letter">O</button>
                    <button class="key-letter">P</button>
                </div>
                <!-- Ligne 2 AZERTY -->
                <div class="keyboard-row keyboard-row-azerty keyboard-row-2">
                    <button class="key-letter">Q</button>
                    <button class="key-letter wrong">S</button>
                    <button class="key-letter">D</button>
                    <button class="key-letter">F</button>
                    <button class="key-letter">G</button>
                    <button class="key-letter">H</button>
                    <button class="key-letter">J</button>
                    <button class="key-letter">K</button>
                    <button class="key-letter">L</button>
                    <button class="key-letter correct">M</button>
                </div>
                <!-- Ligne 3 AZERTY -->
                <div class="keyboard-row keyboard-row-azerty keyboard-row-3">
                    <button class="key-letter">W</button>
                    <button class="key-letter">X</button>
                    <button class="key-letter wrong">C</button>
                    <button class="key-letter">V</button>
                    <button class="key-letter">B</button>
                    <button class="key-letter">N</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Informations orientation -->
    <div id="orientationInfo"></div>
    
    <!-- Contr√¥les de test -->
    <div class="test-controls">
        <button class="test-btn" onclick="toggleKeyboard()">üéπ Toggle Clavier</button>
        <button class="test-btn" onclick="togglePendu()">üë§ Toggle Pendu</button>
        <button class="test-btn" onclick="simulateGame()">üéÆ Simuler Jeu</button>
    </div>
    
    <script>
        // Informations d'orientation et viewport
        function updateOrientationInfo() {
            const info = document.getElementById('orientationInfo');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const orientation = width > height ? 'landscape' : 'portrait';
            const ratio = (width / height).toFixed(2);
            
            let device = 'Desktop';
            if (width <= 568) device = 'Petit t√©l√©phone';
            else if (width <= 767) device = 'T√©l√©phone';
            else if (width <= 1024) device = 'Tablette';
            
            info.innerHTML = `
                <strong>üì± ${device}</strong><br>
                üìê ${width} √ó ${height}px<br>
                ${orientation === 'landscape' ? 'üñºÔ∏è' : 'üì±'} ${orientation}<br>
                Ratio: ${ratio}<br>
                <br>
                <strong>Layout:</strong><br>
                ${orientation === 'landscape' && width <= 1024 
                    ? width <= 767 
                        ? 'T√©l√©phone paysage<br>‚Üí Pendu √† droite'
                        : 'Tablette paysage<br>‚Üí 2 colonnes'
                    : 'Mode normal'}
            `;
        }
        
        // Toggle clavier
        function toggleKeyboard() {
            const keyboard = document.getElementById('keyboard');
            if (keyboard.innerHTML) {
                keyboard.innerHTML = '';
                console.log('üéπ Clavier masqu√©');
            } else {
                location.reload();
            }
        }
        
        // Toggle pendu
        function togglePendu() {
            const container = document.querySelector('.hangman-container');
            container.style.display = container.style.display === 'none' ? '' : 'none';
        }
        
        // Simuler une partie
        function simulateGame() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, i) => {
                setTimeout(() => {
                    if (letter.textContent === '_') {
                        letter.textContent = 'EONO'[Math.floor(Math.random() * 4)];
                        letter.classList.add('revealed');
                    }
                }, i * 200);
            });
        }
        
        // Event listeners
        window.addEventListener('resize', updateOrientationInfo);
        window.addEventListener('orientationchange', updateOrientationInfo);
        
        // Init
        updateOrientationInfo();
        
        console.log('üß™ Test Mode Paysage pr√™t !');
        console.log('üì± Tournez votre appareil ou redimensionnez la fen√™tre');
        console.log('üñºÔ∏è En paysage sur mobile/tablette, le pendu appara√Æt √† droite');
    </script>
</body>
</html>
