; Configuration PHP personnalisée pour le Jeu du Pendu

; Erreurs et debug
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/apache2/php_errors.log
error_reporting = E_ALL

; Limites de mémoire et temps
memory_limit = 128M
max_execution_time = 30
max_input_time = 30

; Upload de fichiers
file_uploads = On
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 3600

; Timezone
date.timezone = "Europe/Paris"

; Encodage
default_charset = "UTF-8"

; Extensions
extension=pdo_mysql
extension=mysqli

; JSON
json.flags = 4194304  ; JSON_UNESCAPED_UNICODE